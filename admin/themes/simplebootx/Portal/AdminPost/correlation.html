<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('AdminTerm/index')}">{:L('PORTAL_ADMINTERM_INDEX')}</a></li>
			<li><a href="{:U('AdminTerm/add')}">{:L('PORTAL_ADMINTERM_ADD')}</a></li>
		</ul>
		<form method="post" class="js-ajax-form" action="{:U('AdminTerm/listorders')}">
			<div class="table-actions">
				<button type="submit" class="btn btn-primary btn-small js-ajax-submit">{:L('SORT')}</button>
			</div>
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						
						<th width="50">ID</th>
						<th>文章名称</th>
						<th>作者</th>
                                                <th>关联</th>
						<th width="100">操作</th>
					</tr>
				</thead>
				<tbody>
                                    <foreach name="info" item="vo" key="k" >
                                    <tr>
                                        <td>{$k+1}</td>
                                      <td>{$vo.post_title}</td>
                                        <td>{$vo.post_zuozhe}</td>
                                       
                                        <td>
                                            <if condition="$vo.guanlian eq 1 ">
                                                已关联
                                                <else/>
                                                未关联
                                            </if>
                                        </td>
                                        <td>
                                             <if condition="$vo.guanlian eq 1 ">
                                                 <a href="{:U('AdminPost/guanlian_del',array('id'=>$vo['id'],'post_id'=>$post_id))}">取消关联</a>
                                                <else/>
                                                <a href="{:U('AdminPost/guanlian',array('id'=>$vo['id'],'post_id'=>$post_id))}" >关联</a>
                                            </if> 
                                        </td>
                                    </tr>
                                    </foreach>
				</tbody>
				
			</table>
			
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
